<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto 1 - Evellin e Luana</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Cadastro de Alunos</h1>
        <div id="formContainer">
            <form id="formAluno">
                <label>Aluno:
                    <input type="text" id="nome" required>
                </label>
                <label>Nota 1:
                    <input type="number" id="nota1" min="0" max="10" step="0.1"
                        required>
                </label>
                <label>Nota 2:
                    <input type="number" id="nota2" min="0" max="10" step="0.1"
                        required>
                </label>
                <label>Nota 3:
                    <input type="number" id="nota3" min="0" max="10" step="0.1"
                        required>
                </label>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div id="tabelaContainer">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Notas</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody id="tabelaAlunos"></tbody>
            </table>
        </div>
    </body>
</html>
