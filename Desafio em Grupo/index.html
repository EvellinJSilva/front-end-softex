<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl√≠nica Bem Estar</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/index1.js"></script>
</head>
<body>
    <div id="formContainer">
        <form id="formPaciente">
            <h1>Cadastro de Pacientes</h1>
            <label>Nome:</label>
            <input type="text" id="nomeInput"><br><br>
            <label>Email:</label>
            <input type="text" id="emailInput"><br><br>
            <label>Telefone:</label>
            <input type="number" id="telefoneInput"><br><br>
            <label>Especialidade:</label>
            <select name="especialidades" id="especialidade">
                <option value="Neurologista">Neurologista</option>
                <option value="Pediatra">Pediatra</option>
                <option value="Dermatologista">Dermatologista</option>
                <option value="Cardiologista">Cardiologista</option>
            </select>
            <button type="submit" id="btnCadastrar">Cadastrar</button>
         </form>
    </div>
      <div id="tabelaContainer">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Especialidade</th>
                    </tr>
                </thead>
                <tbody id="tabelaPacientes"></tbody>
            </table>
        </div>
</body>
</html>
