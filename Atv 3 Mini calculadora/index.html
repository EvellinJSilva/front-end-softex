<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <h1>Mini Calculadora</h1>
    <div class="grid">
        <div>
            <label for="a">Número A</label>
            <input type="number" id="a" placeholder="Ex.:3" /><br><br>
        </div>
        <div>
            <label for="b">Número B:</label>
            <input type="number" id="b" placeholder="Ex.:1" /><br><br>
        </div>
    </div>

    <button id="btnCalcular" type="button">Calcular</button>

    <ul id="out">
      <li><strong>Soma:</strong> <span id="soma"></span></li>
      <li><strong>Subtração:</strong> <span id="subtracao"></span></li>
      <li><strong>Multiplicação:</strong> <span id="multiplicacao"></span></li>
      <li><strong>Divisão:</strong> <span id="divisao"></span></li>
    </ul>
    </div>
</body>
</html>
